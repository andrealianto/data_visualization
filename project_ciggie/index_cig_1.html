<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project Ciggie</title>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <link href="main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class ="frame">
            <div class="header">
                <h2 id="article-headline">Cigarette Regulations in Asia, Country by Country</h2>
                <p id="article-description">
                    Updated 19 March 2017
                    <br>
                    <br>
                    Source: <a href="http://www.tobaccocontrollaws.org/legislation/">Tobacco Control Laws</a>
                </p>
            </div>

            <div class="main-content">
                <div id="button-row-wrapper">
                    <div class="button-row-top">
                        <button class="button-active" id="button-advertising">Advertising</button>
                        <button class id="button-posdisplay">Point-of-sale Display</button>
                        <button class id="button-packaging">Packaging</button>
                        <button class id="button-smokingbans">Smoking Bans</button>
                        <button class id="button-ecig">E-cigarettes</button>
                    </div>

                    <div class="button-row-bottom">
                        <button class="button-row-bottom button-clicked" id="button-overall">Overall</button>
                        <button class="button-active" id="button-1">Media</button>
                        <button class id="button-2">Outdoor</button>
                        <button class id="button-3">Sponsorship</button>
                        <button class id="button-4">Point-of-sale</button>
                        <button class id="button-5">Free Sample</button>
                    </div>
                </div>

                <div class="interactive-content">
                    <div id="asia-map"></div>

                    <div id="overview-wrapper">
                        <div id="overview-country-name">Indonesia (Non-FCTC)</div>
                        <div id="overview-toughness-score">
                            <p>TOUGHNESS SCORE</p>
                            <p id="toughness-score">35%</p>
                            <p>For cigarette advertising</p>
                        </div>

                        <div class="overview-topic-row">
                            <div class="overview-topic-block"></div>
                            <div class="overview-info">
                                <div class="overview-topic" id="overview-topic-1">Media: </div>
                                <div class="overview-topic-desc" id="overview-topic-desc-1">Allowed</div>
                            </div>
                        </div>

                        <div class="overview-topic-row">
                            <div class="overview-topic-block"></div>
                            <div class="overview-info">
                                <div class="overview-topic" id="overview-topic-2">Outdoor: </div>
                                <div class="overview-topic-desc" id="overview-topic-desc-2">Allowed</div>
                            </div>
                        </div>

                        <div class="overview-topic-row">
                            <div class="overview-topic-block"></div>
                            <div class="overview-info">
                                <div class="overview-topic" id="overview-topic-3">Sponsorship: </div>
                                <div class="overview-topic-desc" id="overview-topic-desc-3">Allowed</div>
                            </div>
                        </div>

                        <div class="overview-topic-row">
                            <div class="overview-topic-block"></div>
                            <div class="overview-info">
                                <div class="overview-topic" id="overview-topic-4">Point-of-sale: </div>
                                <div class="overview-topic-desc" id="overview-topic-desc-4">Allowed</div>
                            </div>
                        </div>

                        <div class="overview-topic-row">
                            <div class="overview-topic-block"></div>
                            <div class="overview-info">
                                <div class="overview-topic" id="overview-topic-5">E-cigarette: </div>
                                <div class="overview-topic-desc" id="overview-topic-desc-5">Allowed</div>
                            </div>
                        </div>


                    </div>
                </div>

            </div>


            <div class="footer"></div>
        </div>

    </body>

</html>
